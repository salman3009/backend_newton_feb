<html>

<head>
    <link rel="stylesheet" href="./global.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Linkedin</title>
</head>

<body>
    <nav>
        <ul class="nav-first-list">
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i><input class="input-search" type="text"
                    placeholder="search"></li>
        </ul>
        <ul class="nav-second-list">
            <li><i class="fa-solid fa-house"></i>
                <div class="label-text">Home</div>
            </li>
            <li><i class="fa-solid fa-people-group"></i>
                <div class="label-text">My Network</div>
            </li>
            <li><i class="fa-solid fa-briefcase"></i>
                <div class="label-text">Jobs</div>
            </li>
            <li><i class="fa-solid fa-message"></i>
                <div class="label-text">Messaging</div>
            </li>
            <li><i class="fa-solid fa-bell"></i>
                <div class="label-text">Notifications</div>
            </li>
            <li><i class="fa-regular fa-circle-user"></i>
                <div class="label-text">Logout</div>
            </li>
        </ul>

    </nav>

    <section class="main-section">
        <div class="left-content">
            <div class="box-one">
                <div class="background">
                </div>
                <i class="fa-regular fa-circle-user"></i>
                <div class="heading">Salman</div>
                <div class="sub-heading">salman@gmail.com</div>
                <br />
                <hr>
                <div class="para-column">
                    <div class="one">Who Viewed You</div>
                    <div class="two">2,453</div>
                </div>
                <div class="para-column">
                    <div class="one">Views on post</div>
                    <div class="two">2,653</div>
                </div>
            </div>
            <div class="box-two">
                <div class="heading common-heading">Recent</div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">programming</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">developer</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">design</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">reactjs</div>
                </div>
                <div class="list">
                    <span class="list-one">#</span>
                    <div class="list-two">sofware</div>
                </div>
            </div>
        </div>
        <div class="middle-content">
            <div class="box-one">
                <div class="search">
                    <i class="fa-regular fa-circle-user"></i>
                    <input class="input" type="text" placeholder="start a post">
                </div>
                <ul class="list">
                    <li><i class="fa-solid fa-photo-film"></i><span class="sub-title">Photo</span></li>
                    <li><i class="fa-solid fa-video"></i><span class="sub-title">Video</span></li>
                    <li><i class="fa-solid fa-calendar-days"></i><span class="sub-title">Event</span> </li>
                    <li><i class="fa-solid fa-newspaper"></i><span class="sub-title">Article</span></li>
                </ul>
            </div>
            <div class="box-two"></div>
            <div class="box-two"></div>
        </div>
        <div class="right-content"></div>
    </section>

</body>

</html>
