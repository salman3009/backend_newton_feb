<html>
    <head>
        <style>
            .garden{
                width: 1000px;
                margin:auto;
                height: 600px;
                background-color: red;
                display: grid;
                gap:25px;
               grid-template: 150px 150px / auto auto auto;
              
            }
            .box{
                background-color: blue;
                padding:20px 0;
            }
           
           
        </style>

    </head>
    <body>
        <div class="garden">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </body>
</html>
