<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .icons {
            margin: 30px auto;
            padding: 25px;
            width: 50%;
            background-color: #8bff8b;
            height: 25px;
            display: flex;
            justify-content: space-between;

        }

        .icons .fa-text {
            color: #808080;
        }

        .icons .text {
            padding-left: 10px;
            color: #808080;

        }
    </style>
</head>

<body>
    <div class="icons">
        <div>
            <i class="fa-solid fa-thumbs-up fa-text"></i>
            <span class="text">Like</span>
        </div>
        <div>
            <i class="fa-solid fa-comment fa-text"></i>
            <span class="text">Comment</span>
        </div>
        <div>
            <i class="fa-solid fa-share-nodes fa-text"></i>
            <span class="text">Share</span>
        </div>
        <div>
            <i class="fa-solid fa-share fa-text"></i>
            <span class="text">Send</span>
        </div>

    </div>

</body>
