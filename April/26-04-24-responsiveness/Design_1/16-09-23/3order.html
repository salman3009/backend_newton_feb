<html>
    <head>
        <style>
            .container{
                display: flex;
                gap:10px;
                flex-direction: row;
            }
            .box{
                width:100%;
                height: 200px;
                border:2px solid red;
                text-align: center;
            }
            .order{
                order:-1;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box order">2</div>
            <div class="box">3</div>

        </div>
    </body>
</html>
